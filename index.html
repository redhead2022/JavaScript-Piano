<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Piano</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <header>
        <h1>JS Piano</h1>

        <div class="piano">
          <div class="key key-w" data-note="C">C</div>
          <div class="key key-b" data-note="Cs">C#</div>
          <div class="key key-w" data-note="D">D</div>
          <div class="key key-b" data-note="Ds">D#</div>
          <div class="key key-w" data-note="E">E</div>
          <div class="key key-w" data-note="F">F</div>
          <div class="key key-b" data-note="Fs">F#</div>
          <div class="key key-w" data-note="G">G</div>
          <div class="key key-b" data-note="Gs">G#</div>
          <div class="key key-w" data-note="A">A</div>
          <div class="key key-b" data-note="As">A#</div>
          <div class="key key-w" data-note="B">B</div>
        </div>

        <audio
          id="C"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002889/piano/C.wav"
        ></audio>
        <audio
          id="Cs"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002889/piano/Cs.wav"
        ></audio>
        <audio
          id="D"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002888/piano/D.wav"
        ></audio>
        <audio
          id="Ds"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002889/piano/Ds.wav"
        ></audio>
        <audio
          id="E"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002889/piano/E.wav"
        ></audio>
        <audio
          id="F"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002890/piano/F.wav"
        ></audio>
        <audio
          id="Fs"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002889/piano/Fs.wav"
        ></audio>
        <audio
          id="G"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002889/piano/G.wav"
        ></audio>
        <audio
          id="Gs"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002889/piano/Gs.wav"
        ></audio>
        <audio
          id="A"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002888/piano/A.wav"
        ></audio>
        <audio
          id="As"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002888/piano/As.wav"
        ></audio>
        <audio
          id="B"
          src="https://res.cloudinary.com/dspfsamgq/video/upload/v1584002889/piano/B.wav"
        ></audio>
      </header>
    </div>

    <!-- add Sheet Music with sliders -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
